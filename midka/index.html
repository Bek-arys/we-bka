    <div class="content">

        <header>
            <h1>Welcome back</h1>

            <form action="">

                <input type="email" placeholder="Enter your email" id="email">

                <input type="checkbox">
                <span>Remember me</span>
                <span class="__forget-pass__">Forgot password?</span>
                
                <button type="submit" class="sign-in">Sign in</button>
                <button type="submit" class="sign-in">Sign in with Google</button>
            </form>
            <p>Don't have an account? <span style="color: red;">Sign up for free!</span></p>
        </main>
    </div>
